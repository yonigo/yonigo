<div data-role="content" ng-init="init()" >

    <header class="bg-primary">
        <p class="center-block">Add User</p>
    </header>

    <section>
        <form data-role="form" class="login-form center-block">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" class="form-control"placeholder="Full Name" data-ng-model="user.name">
            </div>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control"placeholder="User Name" data-ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Enter email" data-ng-model="user.email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
            </div>
            <button type="submit" class="btn btn-primary btn-default" data-ng-click="addUser()">Add User</button>
        </form>
    </section>

</div>
