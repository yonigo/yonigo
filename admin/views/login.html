<div data-role="content" ng-init="init()" >

    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <h3 class="navbar-text">Login</h3>
    </nav>

    <section class="section-wrapper">
        <form data-role="form" class="login-form center-block">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" placeholder="User Name" data-ng-model="user.username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" data-ng-model="user.password">
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" data-ng-model="user.rememberMe"> Remember Me
                </label>
            </div>
            <button type="submit" class="btn btn-primary btn-default" data-ng-click="login(user, 'projects')">Login</button>
        </form>
    </section>

</div>
