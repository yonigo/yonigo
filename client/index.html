<!DOCTYPE html>
<html ng-app="YoniGo">
<head>
    <meta charset="utf-8">
 	<meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="fragment" content="!" />
    
    <title>YoniGo</title>
    <link rel="shortcut icon" href="css/images/icon.png">

    <link rel="stylesheet" type="text/css" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/angular-snap.css" />
    <link rel="stylesheet/less" type="text/css" href="less/style_default.less"/>

    <script src="scripts/jQuery/jquery-1.9.1.min.js"></script>
    <script src="scripts/less-1.3.3.min.js" type="text/javascript"></script>
    
</head>
	<body ng-controller="AppController" ontouchstart="" ng-init="init()">
        <div class="main-wrapper">

            <header>
                <nav>
                    <ul>
                        <li><a href="#main" du-smooth-scroll du-scrollspy offset="50">Main</a></li>
                        <li><a href="#technology" du-smooth-scroll du-scrollspy offset="50">Technology</a></li>
                        <li><a href="#projects" du-smooth-scroll du-scrollspy offset="50">Projects</a></li>
                        <li><a href="#clients" du-smooth-scroll du-scrollspy offset="50">Clients</a></li>
                        <li><a href="#about" du-smooth-scroll du-scrollspy offset="50">About</a></li>
                        <li><a href="#contactUs" du-smooth-scroll du-scrollspy offset="50">Contact Us</a></li>
                    </ul>
                </nav>
            </header>

            <img src="img/html5.jpg" parallax parallax-ratio="1.2" parallax-vertical-offset="50" parallax-horizontal-offset="300">
            <img src="img/html5.jpg" parallax parallax-ratio="1.8" parallax-vertical-offset="50" parallax-horizontal-offset="700">

            <div id="sectionsContainer">

                <section id="main">
                    <h1>Main</h1>
                </section>

                <section id="technology">
                    <h1>Technology</h1>
                </section>

                <section id="projects" parallax-background parallax-ratio="0.2">
                    <h1>Projects</h1>
                </section>

                <section id="clients" >
                    <h1>Clients</h1>

                </section>

                <section id="about">
                    <h1>About</h1>
                </section>

                <section id="contactUs">
                    <h1>Contact Us</h1>
                </section>

            </div>

            <footer>
                <div class="chats-container">
                    <div ng-repeat="c in conversations" chat-window conversation="c" on-msg-send="sendMsg(msg)"></div>
                </div>
            </footer>
            <!--div ui-view="content" style="overflow: hidden;" class="slide"></div-->
        </div>

        <script src="scripts/angular/angular.min.js"></script>
        <script src="scripts/angular/angular-route.min.js"></script>
        <script src="scripts/angular/angular-animate.min.js"></script>
        <script src="scripts/angular/angular-touch.min.js"></script>
        <script src="scripts/angular/angular-ui-router.min.js"></script>
        <script src="scripts/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
        <script src="scripts/angular/snap.js"></script>
        <script src="scripts/angular/angular-snap.js"></script>
        <script src="scripts/angular/angular-scroll.min.js"></script>
        <script src="scripts/angular/angular-parallax.js"></script>

        <script src="http://localhost:8080/socket.io/socket.io.js"></script>

        <script src="scripts/utils/fastClick.js"></script>

        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/services/localize.js"></script>
        <script src="scripts/serverConfig.js"></script>
        <script src="scripts/services/serverConnection.js"></script>
        <script src="scripts/services/utils.js"></script>
        <script src="scripts/app.js"></script>

        <script src="scripts/controllers/loginCtrl.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	</body>
</html>
